<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    多少秒？<input type="text" name="sec"><br>
    <button id="btn">幫我算</button>
    <div id="show"></div>
</body>
<script>

    //換算秒數
    function change_time(inputSec) {
        var hour = Math.floor(inputSec/3600);
        var minute = Math.floor((inputSec/60)%60);
        var sec = Math.floor(inputSec%60);
        return `${hour}小時${minute}分鐘${sec}秒鐘`

    }
    
    function show() {
        //來抓input值
        var input = document.querySelector("input[name='sec']").value;
        console.log(input);
        //判斷有沒有值，有值我們去把這秒數做換算，沒值alert他
        if (input != '') {
            document.querySelector("#show").innerText = change_time(parseInt(input));
        }else{
            document.querySelector("#show").innerText = "請輸入數字!"
        } 
    }

    function init() {
        //註冊事件去做show
        document.querySelector("button[id='btn']").addEventListener("click", show);
    }

    window.addEventListener('load', init);
</script>

</html>
