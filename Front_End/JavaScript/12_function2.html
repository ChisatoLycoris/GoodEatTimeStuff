    <h2>scope of variavle practice</h2>
    <script>
        var x = 1;
        function hoisting_scope(y) {
            // var x
            document.write(x + "<br>");
            var x = 100;
            return x + y;
        }
        document.write(hoisting_scope(50) + "<br>");
        document.write(x + "<br>");
    </script>
