<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        color: olive;
      }
    </style>
  </head>
  <body>
    <h2>Call by value</h2>
    <script>
      var a = 10;
      var b = 10;
      document.write(a === b, "<br>"); // true
      var c = a;
      c++;
      document.write(a + "<br>"); // 10
      document.write(c + "<br>"); // 11
    </script>

    <h2>Call by address</h2>
    <script>
      // var obj1 = {
      //     v1: 1
      // }
      // var obj2 = {
      //     v1: 1
      // }
      // document.write(obj1 === obj2, "<br>") // false

      var obj1 = {
        v1: 1,
      };
      var obj2 = obj1;
      document.write(obj1 === obj2, "<br>"); // true
      obj1.v1 = 100;
      document.write(obj2.v1);
    </script>
  </body>
</html>
