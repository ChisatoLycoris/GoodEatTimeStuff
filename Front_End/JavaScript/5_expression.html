<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: blue
        }
    </style>
</head>
<body>
    <h2>implicit coercion</h2>
    <script>
        var typen = 12;
        var typeb = true;
        var typebf = false;
        // true = 1, false = 0;
        document.write(typen + typeb + "<br>");
        document.write(typen + typebf + "<br>");
    </script>
    <h2>compare expression</h2>
    <script>
        document.write("5" == 5, "<br>");
        document.write("5" === 5, "<br>");
    </script>
</body>
</html>
