<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divNum{
            font-size: 50px;
            background-color: violet;
            color:white;
            width: 500px;
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="divNum">5</div>
    <script>
        var num = 5;

        function countDown() {
            num--;
            if(num == 0) {
                document.querySelector("#divNum").innerText = "Happy new year!";
            }else{
                setTimeout(countDown, 1000);
                document.querySelector("#divNum").innerText = num;
            }
        }

        function init() {
            setTimeout(countDown, 1000);
        }

        init();
    </script>
</body>
</html>
