<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <style>
        div.div_block{
            background-color: gray;
            width: 100px;
            height: 100px;
            font-size: 30px;
            
            /*display: none;*/
        }
    </style>
</head>
<body>
    <div class="div_block">這是文字</div>
    <button type="button" id="the_btn">按鈕</button>

    <script src="./vendors/jquery/jquery-3.6.1.min.js"></script>
    <script>
        $("#the_btn").on("click", function(){
  
        // 分別試試以下程式
        $("div.div_block").animate({
            "width": "200px",
            "height": "300px",
            "font-size": "12px"
        }, 10000);
        
        
        /*
        $("div.div_block").animate({
            "width": "+=10px",
            "height": "-=5px",
            "font-size": "+=2px"
        }, 10000);
        */
        
        });
    </script>
</body>
</html>
