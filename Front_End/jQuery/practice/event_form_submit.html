<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <title>jQuery 相關練習</title>
  </head>
  <body>

    <form action="https://tw.yahoo.com" method="get" id="myform">
      <input type="text" id="myname" name="myname">
      <button type="submit">資料送出</button>
      <button type="button" id="the_btn">按鍵送出</button>
    </form>

    <script src="./vendors/jquery/jquery-3.6.1.min.js"></script>
    <script>

      $(function(){
        

        $("#myform").on("submit", function(e){
          if ($("#myname").val() == "") {
            e.preventDefault();
            alert("請輸入資料");
          }
        });

        $("#the_btn").on("click", function(){
          $("#myform").submit();
        });

        $("#myname").on("keydown", function(e){
          // console.log("ttt");
          // e.preventDefault();
          console.log(e.which);
          if((e.which >= 48 && e.which <= 57) || e.which == 8) {

          } else {
            e.preventDefault();
          }
        });

      });
    </script>
  </body>
</html>
