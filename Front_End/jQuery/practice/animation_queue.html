<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hide_show</title>
    <style>
        div.outer_block{
            border: 1px solid black;
            width: 100%;
            height: 100px;
            position: relative;
        }
        div.inner_block{
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100%;
            box-sizing: border-box;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="outer_block">
        <div class="inner_block">內部區塊</div>
    </div>
      
    <button type="button" id="the_btn">動畫開始</button>

    <script src="./vendors/jquery/jquery-3.6.1.min.js"></script>
    <script>
       $("#the_btn").on("click", function(){
            $("div.inner_block").animate({
                left: "100px"
            }, 1000).delay(2000).animate({
                left: "0"
            }, 1000);
        
        });

    </script>
</body>
</html>
