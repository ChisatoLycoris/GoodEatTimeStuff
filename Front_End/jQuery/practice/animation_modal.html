<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
    <style>
        button{
            cursor: pointer;
        }
        div.overlay{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: hsla(0, 0%, 0%, .5);
            
            display: none;
        }

        /* 元素 article 置中及基本樣式 */
        div.overlay > article{
            background-color: white;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ddd;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    
    <button type="button" class="btn_modal">開啟 Modal 彈跳視窗</button>
    <a href="https://tw.yahoo.com" target="_blank">yahoo 連結</a>

    <div class="overlay">
    <article>
        <h1>這是 Modal 裡的標題</h1>
        <p>這是 Modal 段落</p>
        <button type="button" class="btn_modal_close">關閉</button>
    </article>
    
    <script src="./vendors/jquery/jquery-3.6.1.min.js"></script>
    <script>
        // 開啟 Modal 彈跳視窗
        $("button.btn_modal").on("click", function(){
         $("div.overlay").fadeIn();
        });

        // 關閉 Modal
        $("button.btn_modal_close, div.overlay").on("click", function(e){
         $("div.overlay").fadeOut();
        });

        $("div.overlay > article").on("click", function(e){
            e.stopPropagation();
        });

    </script>
</div>
</body>
</html>
